server:
  port: 5703

spring:
  application:
    name: shtp-security
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/vhr?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: admin
  redis:
    database: 0
    host: localhost
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
  cache:
    cache-names: menus_cache
    redis:
      time-to-live: 1800s
  mail:
    default-encoding: UTF-8
    properties:
      mail:
        socketFactor:
          class: javax.net.ssl.SSLSocketFactory
        debug: true

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:5501/eureka/

mybatis:
  config-location: classpath:/mybatis-config.xml
